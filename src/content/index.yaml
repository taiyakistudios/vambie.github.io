name: Vambie
description: Join our community of creators and bring Vambies to life to show you are worthy of your own, unique Vambie.

hero:
  title: Join the Vambie Preseason
  tagline: |
    "Behold… I have finally released the first Vambies into this world! Join our community of creators and bring Vambies to life in Snapchat, Animaze, VTubeStudio, Unreal Engine, or VRChat to show you are worthy of your own, unique Vambie." 

    - Dan, Creator, Vambies
  main_cta_title: Get your free Vambie on Discord
